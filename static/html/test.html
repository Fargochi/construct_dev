<div id='modalQuestion' class='modal hidden'>
    <h2><br>Параметры вопроса</br></h2>
    <br>Текст вопроса:<br>
    <input type="text" class='Question' id='QuestionText'>
    <br>Тип шрифта:<br>
    <select class='Question' id='QuestionFontType'>
        <option disabled>
            Выберите тип шрифта
        </option>
        <option value='arial'>
            Шрифт 1: Arial
        </option>
        <option value='serif'>
            Шрифт 2: serif
        </option>
        <option value='sans-serif'>
            Шрифт 3: sans-serif
        </option>
    </select>
    <br>Размер шрифта:<br>
    <input type="text" class='Question' id='QuestionFontSize'>
    <br>Цвет шрифта:<br>
    <input type="color" class='color' id='QuestionFontColor'>
    <br>Цвет фона поля:<br>
    <input type="color" class='color' value='#FFFF00' id='QuestionColor'><br><br>
    <input type="button" class="submitter" id="QuestionFinish" onclick='setQuestionSettings();' value="Применить">
    <br><br>
</div>
<div id='modalAnswer' class='modal hidden'>
    <b><h2>Параметры ответа</h2></b>
    <p>Текст ответа:</p>
    <input type="text" id='AnswerText' class='Question'>
    <br>Тип шрифта:<br>
    <select id='AnswerFontType' class='Question'>
        <option disabled>
            Выберите тип шрифта
        </option>
        <option value='arial'>
            Шрифт 1: Arial
        </option>
        <option value='serif'>
            Шрифт 2: serif
        </option>
        <option value='sans-serif'>
            Шрифт 3: sans-serif
        </option>
    </select>
    <br>Размер шрифта:</br>
    <input type="text" id='AnswerFontSize' class='Question'>
    <br>Цвет шрифта:</br>
    <input type="color" id='AnswerFontColor' class='Color'>
    <br>Цвет фона поля:</br>
    <input type="color" value='#FFFF00' id='AnswerColor' class='Color'>
    <br></br>
    <select id='AnswerTrueLi' class='Question'>
        <option value="1">Это верный ответ</option>
        <option value="0">Это ошибочный ответ</option>
    </select>
    <br><br>
    <input type="button" id='AnswerFinish' onclick='setAnswerSettings();' value="Применить" class = "submitter" style="text-align: center;">
    <br></br>
    </div>
<div id='modalBackground' class='modal hidden'>
    <b><h2>Параметры фона</h2></b>
    <p>Цвет фона:</p>
    <input type='color' value='#FFFFFF' id='BackColor' class='Color'><br><br><br>
    <input type="button" id='BackFinish' onclick='setBackSettings();' value="Применить" class = "submitter" style="text-align: center;"><br><br>
</div>
  <div id="field" class='field'>
  <div id='deleteBoxdiv' style="z-index: 99;">
    <img id = 'deleteBox' style='z-index: 100' src="/img/trash_bin_icon.png">
</div>
    <div id='field0' class='fieldVloj'>
    </div>
</div>
<div id="button_next" onClick="button_next(); button_push_new_question();"><p>Следующий вопрос</p></div>
<div id="button_save" ><p>Сохранить изменения</p></div>
<div id="scroll">
<div class="slide slideActive" id='slide0'></div>
</div>
<div id="buttons">
    <div class="button_question" onclick = "newQuestion();"></div>
    <div class="name">Вопрос</div>
    <div class="button_answer" onclick = "newAnswer();"></div>
    <div class="name">Ответ</div>
    <div class="button_background"onclick = "changeBackground();" ></div>
    <div class="name">Фон</div>
    <div class="button_template" onclick = "selectTemplate();"></div>
    <div class="name">Шаблон</div>
</div>
